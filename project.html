  <!DOCTYPE html>
<html>
<head>
    <title>Time-Based Alarm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            justify-content: center;
            height: 100vh;
            margin-top: -185px; /* Add negative top margin to shift the body upwards */
            background-image: url('alarm.gif');
            background-size: cover;
            background-attachment: fixed; /* Keeps the background image fixed while scrolling */
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        #clock {
            font-size: 2rem;
            margin: 20px 0;
        }

        #setAlarms {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .alarm-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 10px 0;
        }

        .alarm-input,
        .alarm-label,
        .alarm-day,
        .add-alarm-button,
        .set-alarms-button {
            padding: 10px;

        }

            cursor: pointer;

        }

            /* background-color: #4caf50; */
            background-color: #008CBA;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Time-Based Alarm</h1>
    <div id="clock">00:00:00</div>
    <div id="setAlarms">
        <div class="alarm-row">
            <input type="time" class="alarm-input" placeholder="Alarm Time">
            <input type="text" class "alarm-label" placeholder="Alarm Label">
            <select class="alarm-day">
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
            </select>
            <button class="remove-alarm" onclick="removeAlarm(this)">Remove</button>
        </div>
        <button class="add-alarm-button" onclick="addAlarm()">Add Alarm</button>
        <button class="set-alarms-button" onclick="setAlarms()">Set Alarms</button>
    </div>

    <audio id="alarmSound" controls>
        <source src="alarm1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const alarms = [];
        const alarmSound = document.getElementById("alarmSound");

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }

        function addAlarm() {
            const alarmRow = document.createElement('div');
            alarmRow.className = 'alarm-row';
            alarmRow.innerHTML = `
                <input type="time" class="alarm-input" placeholder="Alarm Time">
                <input type="text" class="alarm-label" placeholder="Alarm Label">
                <select class="alarm-day">
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                </select>
                <button class="remove-alarm" onclick="removeAlarm(this)">Remove</button>
            `;
            document.getElementById("setAlarms").appendChild(alarmRow);
        }

        function removeAlarm(button) {
            button.parentElement.remove();
        }

        function setAlarms() {
            const alarmRows = document.querySelectorAll('.alarm-row');
            alarms.length = 0;

            alarmRows.forEach(row => {
                const alarmTime = row.querySelector('.alarm-input').value;
                const alarmLabel = row.querySelector('.alarm-label').value;
                const alarmDay = row.querySelector('.alarm-day').value;

                if (alarmTime) {
                    alarms.push({ time: alarmTime, label: alarmLabel, day: alarmDay });
                }
            });

            if (alarms.length === 0) {
                alert("Please set at least one alarm.");
                return;
            }

            alarms.forEach(alarm => {
                const now = new Date();
                let alarmDate = new Date(now.toDateString() + ' ' + alarm.time);

                if (alarm.day === 'tomorrow') {
                    alarmDate.setDate(alarmDate.getDate() + 1);
                }

                if (alarmDate <= now) {
                    // If the alarm time is earlier than the current time, set it for the next day
                    alarmDate.setDate(alarmDate.getDate() + 1);
                }

                const timeUntilAlarm = alarmDate - now;

                setTimeout(() => {
                    alarmSound.play();
                    alert(`Alarm: ${alarm.label}\nTime to wake up!`);
                }, timeUntilAlarm);
            });
        }

        setInterval(updateClock, 1000);
    </script>
